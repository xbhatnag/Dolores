<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="window" id="article-window">
    <div class="title-bar">
      <div class="title-bar-text" id="title">
        Article Title
      </div>
      <div class="title-bar-controls">
        <button aria-label="Help"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <img id="hero">
      <textarea id="description"></textarea>
    </div>
    <div class="status-bar">
      <div class="status-bar-field" id="footer-1"></div>
      <div class="status-bar-field" id="footer-2"></div>
    </div>
  </div>
  <div class="window" id="camera-window">
    <div class="title-bar">
      <div class="title-bar-text">
        Camera
      </div>
    </div>
    <div class="window-body">
      <img id="narrator"></img>
      <progress id="loading"></progress>
    </div>
  </div>
  <div class="window" id="qr-code-window">
    <div class="title-bar">
      <div class="title-bar-text">
        QR Code
      </div>
    </div>
    <div class="window-body">
      <img id="qr-code"></img>
    </div>
  </div>
  <div id="start-menu">
    <div id="start-button"><img src="logo.png" id="logo">Jockey
    </div>
    <marquee id="scroller"></marquee>
    <div id="clock"></div>
  </div>
</body>

</html>
