<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <div class="row">
    <div class="window" id="news-window">
      <div class="title-bar">
        <div class="title-bar-text" id="script-title">
          Article Title
        </div>
        <div class="title-bar-controls">
          <button aria-label="Help"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <img src="test.png" id="script-img">
        <textarea id="display-text">A new volume controller is all the rage!</textarea>
      </div>
      <div class="status-bar">
        <div class="status-bar-field">Written by Xyan Bhatnagar</div>
        <div class="status-bar-field">22 August 2020, 8:30PM</div>
      </div>
    </div>
    <div class="window" id="narrator-window">
      <div class="title-bar">
        <div class="title-bar-text">
          Camera
        </div>
      </div>
      <div class="window-body">
        <img src="n1.png" id="narrator-img"></img>
      </div>
    </div>
  </div>
  <div id="start-menu">
    <div id="start-button">Jockey</div>
    <marquee>BREAKING NEWS: A dog is loose in the park!</marquee>
    <div id="icon-tray">7:20&nbsp;AM</div>
  </div>
</body>

</html>
